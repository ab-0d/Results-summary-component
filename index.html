<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Results summary component</title>
  </head>
  <body>
    <div class="parent">
      <div class="menu">
        <div class="result">
          <h2>Your Result</h2>
          <div class="percentage">
            <div>76</div>
            <p>of 100</p>
          </div>
          <h1>Great</h1>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h2>Summary</h2>
          <div class="boxes-summary">
            <div class="box">
              <div class="text">
                <img src="assets/images/icon-reaction.svg" alt="" />
                <div>Reactioin</div>
              </div>
              <div class="number"><span>80</span> / 100</div>
            </div>
            <div class="box">
              <div class="text">
                <img src="assets/images/icon-memory.svg" alt="" />
                <div>Memory</div>
              </div>
              <div class="number"><span>92</span> / 100</div>
            </div>
            <div class="box">
              <div class="text">
                <img src="assets/images/icon-verbal.svg" alt="" />
                <div>Verbal</div>
              </div>
              <div class="number"><span>61</span> / 100</div>
            </div>
            <div class="box">
              <div class="text">
                <img src="assets/images/icon-visual.svg" alt="" />
                <div>Visyal</div>
              </div>
              <div class="number"><span>72</span> / 100</div>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
